<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    {% include head-custom.html %}

{% seo %}
  </head>

  <body>


    <div class="container">
      <section id="sidebar">
      <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/archives">Archive</a></li>
          <li>
            <a href="https://twitter.com/antonpiatek?ref_src=twsrc%5Etfw" class="twitter-follow-button" data-show-count="false">Follow @antonpiatek</a><script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
          </li>
          <li>
              <a href="https://github.com/antonpiatek/"><img src="static/GitHub-Mark-Light-32px.png" height="20px" style=" vertical-align: middle; padding-right: 5px;">antonpiatek</a>
          </li>
          <!--<li><a href="/feed.xml">RSS Feed</a></li>-->
        </ul>
      </section>
    </div>

    <header>
      <div class="container">
        <a id="a-title" href="{{ '/' | relative_url }}">
          <h1>{{ site.title | default: site.github.repository_name }}</h1>
        </a>
        <h2>{{ site.description | default: site.github.project_tagline }}</h2>
      </div>
    </header>

    <div class="container">
      <section id="main_content">
        {{ content }}
      </section>
    </div>
  </body>
</html>
